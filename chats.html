<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous" defer></script>
  <title>Chats - KoKoaTalk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>12:45</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-sync-alt"></i>
      <span>0.01%</span>
      <i class="fas fa-battery-empty"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">
      Chats
    </h1>
    <div class="screen-header__icons">
      <span>
        <i class="fas fa-search fa-lg"></i>
      </span>
      <span>
        <i class="far fa-comment-dots fa-lg"></i>
      </span>
      <span>
        <i class="fas fa-music fa-lg"></i>
      </span>
      <span>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        <div class="cog__dot"></div>
      </span>
    </div>
  </header>
  <main class="main-screen">
    <a href="chat.html">
    <div class="user-component">
      <div class="user-component__column">
        <img src="src/images/alpaca.jpg" class="user-component__avatar">
        <div class="user-component__text">
          <h4 class="user-component__title">
            Alpaca
          </h4>
          <h6 class="user-component__subtitle">
            Please check My Kokoa Account Info
          </h6>
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__time">12:45</span>
        <div class="badge">1</div>
      </div>
    </div>
    </a>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fas fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fab fa-sistrix fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__dot"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
  <div id="no-mobile">
    <span>Your screen is too big ðŸ˜…</span>
  </div>
</body>
</html>
