<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous" defer></script>
  <title>Chat - KoKoaTalk</title>
</head>
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>12:45</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-sync-alt"></i>
      <span>0.01%</span>
      <i class="fas fa-battery-empty"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Alpaca</h1>
    </div>
    <div class="alt-header__column">
      <span>
        <i class="fab fa-sistrix fa-2x"></i>
      </span>
      <span>
        <i class="fas fa-bars fa-2x"></i>
      </span>
    </div>
  </header>
  <main class="main-screen main-chat">
    <div class="chat-timestamp">
      Sunday, Nov 4, 1992
    </div>
    <div class="message-row">
      <img src="src/images/alpaca.jpg">
      <div class="message-row__content">
        <span class="message__author">Alpaca</span>
        <div class="message__info">
          <span class="message__bubble">Hi !</span>
          <span class="message__time">12:46</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">Hi !</span>
          <span class="message__time">12:46</span>
        </div>
      </div>
    </div>
  </main>
  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..">
      <i class="far fa-grin-wink"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>
  <div id="no-mobile">
    <span>Your screen is too big ðŸ˜…</span>
  </div>
</body>
</html>
