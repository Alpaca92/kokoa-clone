<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous" defer></script>
  <title>Welcome to KokoaTalk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>12:45</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-sync-alt"></i>
      <span>0.01%</span>
      <i class="fas fa-battery-empty"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">If you have a Kokoa Account,<br/>log in with your email or phone number.</p>
  </header>
  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or phone number">
    <input name="password" type="password" placeholder="Password">
    <input type="submit" value="Log in">
    <a href="#">Find Kokoa Account or Password</a>
  </form>
  <div id="no-mobile">
    <span>Your screen is too big ðŸ˜…</span>
  </div>
</body>
</html>
